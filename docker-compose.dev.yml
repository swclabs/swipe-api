version: "3.1"
services:
  api-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    restart: always
    command: "swipe s"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    networks:
      - bridge
    ports:
      - 8000:8000
    depends_on:
      - redis
      - postgres

  worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    env_file:
      - .env
    restart: always
    networks:
      - bridge
    command: "swipe w"
    environment:
      - DB_HOST=postgres
      - REDIS_HOST=redis
    depends_on:
      - redis
      - postgres

  redis:
    image: redis
    ports:
      - 6379:6379
    networks:
      - bridge
    command: /bin/sh -c "redis-server --requirepass password"
    environment:
      - REDIS_HOST_PASSWORD=password
    volumes:
      - ./pkg/db/data/redis:/data

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: swc-db
      POSTGRES_PASSWORD: admin
      POSTGRES_USER: admin
    ports:
      - 5432:5432
    restart: on-failure:3
    networks:
      - bridge
    volumes:
      - ./pkg/db/data/postgres:/var/lib/postgresql/data

networks:
  bridge:
volumes:
  pkg:
